<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
    .yourContainer {
        display: flex;
        flex-direction: column;
        align-items: end;
        background-color: #050259;
    }

    .yourInnerContainer {
        display: flex;
        background-color: #eef0ff;
        justify-content: flex-end;
        padding: 10rem;
        align-items: center;
        min-height: 100vh;
        background-size: cover;
        background-position: center;
    }
</style>

<body>
    <div class="yourContainer">
        <div class="yourInnerContainer">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title justify-content-center text-center">Admin User</h5>
                    <form  method="post" id="loginForm" >
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required><br></br>
                        
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required><br>
                    
                        <button type="button" onclick="login()">Login</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
 

    <script>
       function validateAndSubmit() {
    var email = document.getElementById("exampleInputEmail1").value;
    var password = document.getElementById("exampleInputPassword1").value;

    // Simple validation, you can enhance this based on your requirements
    if (email === "") {
        document.getElementById("emailError").innerHTML = "Email is required";
        return;
    } else {
        document.getElementById("emailError").innerHTML = "";
    }

    if (password === "") {
        // document.getElementById("passwordError").innerHTML = "Password is required";
        document.getElementById("loginError").innerHTML = "Password is required";

        return;
    } else {
        document.getElementById("passwordError").innerHTML = "";
    }

    // Display data on the console
    console.log("Email:", email);
    console.log("Password:", password);

    // Fetch request to your server endpoint
    fetch('http://localhost:4000/login', {
        method: 'POST',
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            email,
            password
        })
    })
    .then(response => response.json())
    .then(data => {
        // Handle the response from the server
        if (data.error) {
            // Display an error message to the user
            document.getElementById("loginError").innerHTML = data.error;
        } else {
            // Handle successful login, redirect, show a success message, etc.
            console.log("Server response:", data);
        }
    })
    .catch(error => {
        console.log("Error:", error);
    });
}
 </script> 
</body>
</html>
